{% load static %}

<style>
.sidebar {
    background: #23243a;
    color: #fff;
    min-width: 220px;
    max-width: 240px;
    height: 100vh;
    transition: transform 0.3s;
    box-shadow: 0 0 16px rgba(56,101,255,0.08);
    padding-top: 0.5rem;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}
.sidebar .logo {
    font-size: 2rem;
    letter-spacing: 1px;
    margin-bottom: 1.5rem;
}
.sidebar nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 0 1.2rem;
}
.sidebar nav .nav-link {
    color: #fff;
    font-size: 1.1rem;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0.6rem 1rem;
    margin-bottom: 2px;
    transition: background 0.2s, font-weight 0.2s;
    text-decoration: none;
}
.sidebar nav .nav-link.active {
    background: #9747FF;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(151,71,255,0.12);
}
.sidebar nav .nav-link i {
    font-size: 1.2rem;
}
.sidebar nav .nav-link:hover {
    background: rgba(151, 71, 255, 0.2);
    color: #fff;
}
</style>

<div class="sidebar d-flex flex-column">
    <h2 class="logo fw-bold text-white text-center py-4">VTS <br><span style="font-weight:400;">Trainer</span></h2>
    <nav class="flex-grow-1">
        <a href="{% url 'trainer_dashboard' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_dashboard' %} active{% endif %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'trainer_trainee_list' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_trainee_list' %} active{% endif %}"><i class="fas fa-users"></i> My Trainees</a>
        <a href="{% url 'trainer_trainee_attendance' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_trainee_attendance' %} active{% endif %}"><i class="fas fa-calendar-check"></i> Attendance</a>
        <a href="{% url 'session_list' %}" class="nav-link{% if request.resolver_match.url_name == 'session_list' %} active{% endif %}"><i class="fas fa-video"></i> Sessions</a>
        <a href="{% url 'trainer_announcements' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_announcements' %} active{% endif %}"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="{% url 'trainer_logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
</div>
