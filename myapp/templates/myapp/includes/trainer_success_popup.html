{% load static %}
<div id="trainer-success-popup" class="trainer-success-popup" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 4px 24px rgba(56,101,255,0.12);padding:40px 32px;z-index:9999;text-align:center;min-width:350px;max-width:90vw;">
    <img src="{% static 'myapp/img/success-check.png' %}" alt="Success" style="width:90px;height:90px;">
    <div style="font-size:1.3rem;font-weight:600;margin-top:18px;">New trainer added! You can now assign<br>them to batches and manage their schedule.</div>
</div>
{% if show_trainer_success %}
<script>
    function showTrainerSuccessPopup() {
        var popup = document.getElementById('trainer-success-popup');
        if (popup) {
            popup.style.display = 'block';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 2500);
        }
    }
    document.addEventListener('DOMContentLoaded', showTrainerSuccessPopup);
</script>
{% endif %}
