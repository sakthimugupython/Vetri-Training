{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/trainer_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .add-trainer-form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(56,101,255,0.08);
            padding: 32px 32px 24px 32px;
            max-width: 650px;
            margin: 32px auto;
        }
        .add-trainer-form .form-label {
            font-weight: 600;
            color: #6c63ff;
        }
        .add-trainer-form .form-control, .add-trainer-form .form-select {
            background: #f5f7ff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: #222e3a;
        }
        .add-trainer-form .form-control:focus {
            box-shadow: 0 0 0 2px #a259ff33;
        }
        .add-trainer-form .btn-success {
            background: linear-gradient(90deg,#00ea5e 0%,#04682d 100%);
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 10px 32px;
        }
        .add-trainer-form .btn-secondary {
            background: #e0e8ff;
            color: #222e3a;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 32px;
        }
        .profile-pic-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        .profile-pic-upload label {
            color: #a259ff;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .profile-pic-preview {
            width: 140px;
            height: 140px;
            border-radius: 12px;
            background: #f5f7ff;
            border: 2px solid #a259ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            overflow: hidden;
        }
        .profile-pic-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-resume {
            background: #f5f7ff;
            border: 2px dashed #a259ff;
            border-radius: 8px;
            padding: 10px 16px;
            color: #a259ff;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% include 'myapp/_sidebar.html' %}
    <div class="main-content" style="margin-left:240px;">
        <div class="trainer-header d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div>
                <h3 class="trainer-title">Manage Trainers</h3>
                <div class="trainer-subtitle">View and manage all active trainers and assign them to courses.</div>
            </div>
            <div class="d-flex align-items-center gap-3 flex-wrap">
                <i class="fas fa-search"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-bell"></i>
                <div class="user-info ms-2">
                    <div class="user-role"><span style="font-size:0.95em;color:#8ec3ff;">VTS Admin</span></div>
                </div>
            </div>
        </div>
        <h4 style="color:#a259ff;font-weight:700;margin-top:24px;margin-bottom:18px;">Add New Trainer</h4>
        <div class="add-trainer-form-container">
            <form class="add-trainer-form" method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    <input type="file" class="form-control" name="profile_image" accept="image/*">
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Area of Expertise</label>
                        <input type="text" class="form-control" name="expertise">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Assign Courses</label>
                        <input type="text" class="form-control" name="assign_courses">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Batches</label>
                        <input type="number" class="form-control" name="batches" min="0" value="0">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Short Bio or Introduction</label>
                    <textarea class="form-control" name="bio" rows="2"></textarea>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Trainer Code</label>
                        <input type="text" class="form-control" name="trainer_code">
                    </div>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-success">Save Trainee</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'trainer_list' %}'">Cancel</button>
                </div>
                {% if messages %}
                <script>
                window.onload = function() {
                    {% for message in messages %}
                    alert("{{ message|escapejs }}");
                    {% endfor %}
                };
                </script>
                {% endif %}
            </form>
        </div>
    </div>
    {% include 'myapp/includes/trainer_success_popup.html' %}
</body>
</html>
