<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/trainer_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Enhanced Hamburger Button for Add Trainer Page */
        .sidebar-toggle {
            position: fixed !important;
            top: 1rem !important;
            left: 1rem !important;
            z-index: 9999 !important;
            background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%) !important;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 12px !important;
            padding: 0.75rem !important;
            font-size: 1.25rem !important;
            cursor: pointer !important;
            width: 50px !important;
            height: 50px !important;
            display: none !important;
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4) !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(10px) !important;
        }

        .sidebar-toggle:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #2980b9 100%) !important;
            transform: scale(1.05) !important;
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6) !important;
        }

        .sidebar-toggle:active {
            transform: scale(0.95) !important;
        }

        /* Sidebar Close Button */
        .sidebar-close {
            position: fixed !important;
            top: 1rem !important;
            right: 1rem !important;
            z-index: 1001 !important;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 50% !important;
            padding: 0.5rem !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            width: 40px !important;
            height: 40px !important;
            display: none !important;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4) !important;
            transition: all 0.3s ease !important;
        }

        .sidebar-close:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%) !important;
            transform: scale(1.05) !important;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6) !important;
        }

        .sidebar-close:active {
            transform: scale(0.95) !important;
        }

        /* Desktop: Hide hamburger */
        @media (min-width: 769px) {
            .sidebar-toggle, .sidebar-close {
                display: none !important;
            }
        }

        /* Mobile: Show hamburger prominently */
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block !important;
                position: fixed !important;
                top: 1rem !important;
                left: 1rem !important;
                z-index: 9999 !important;
                background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%) !important;
                border: 2px solid rgba(255, 255, 255, 0.3) !important;
                width: 50px !important;
                height: 50px !important;
                box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4) !important;
            }

            .sidebar.active ~ .sidebar-close {
                display: block !important;
            }
        }

        /* Enhanced Sidebar styling for mobile slide-in effect */
        .sidebar {
            background: #222e3a;
            color: #fff;
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        /* Mobile sidebar behavior */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0) !important;
                z-index: 1000 !important;
            }
        }

        /* Main Content - Enhanced Responsive */
        .main-content {
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
                width: 100%;
            }

            .trainer-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                margin-top: 4rem; /* Push below hamburger button */
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .trainer-title {
                font-size: 1.5rem;
            }

            .trainer-subtitle {
                font-size: 0.9rem;
            }

            .user-info {
                text-align: center;
            }

            /* Keep icons in single row on mobile */
            .trainer-header .d-flex:last-child {
                flex-direction: row !important;
                justify-content: center;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .trainer-header .fas {
                padding: 0.5rem;
                font-size: 1.2rem;
            }

            /* Responsive form container */
            .add-trainer-form-container {
                max-width: 100%;
                margin: 1rem auto;
                padding: 1.5rem;
                border-radius: 12px;
            }

            h4 {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            /* Stack form fields on mobile */
            .row.g-3 .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
                margin-bottom: 1rem;
            }

            /* Form elements responsive */
            .form-label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .form-control, .form-select {
                font-size: 0.9rem;
                padding: 0.75rem;
                border-radius: 6px;
            }

            /* Responsive button layout */
            .d-flex.justify-content-center {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                border-radius: 6px;
            }

            /* Profile pic upload responsive */
            .profile-pic-upload {
                margin-bottom: 1.5rem;
            }

            .profile-pic-preview {
                width: 100px;
                height: 100px;
            }

            /* Upload resume responsive */
            .upload-resume {
                width: 100%;
                text-align: center;
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        /* Desktop responsive adjustments */
        @media (min-width: 769px) {
            .main-content {
                margin-left: 280px;
                padding: 2rem;
                width: calc(100% - 280px);
            }
        }

        /* Global overflow prevention */
        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
        }

        /* Ensure all elements respect boundaries */
        * {
            box-sizing: border-box;
        }

        /* Form styling */
        .add-trainer-form-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(56,101,255,0.08);
            padding: 32px 32px 24px 32px;
            max-width: 650px;
            margin: 32px auto;
        }
        .add-trainer-form .form-label {
            font-weight: 600;
            color: #6c63ff;
        }
        .add-trainer-form .form-control, .add-trainer-form .form-select {
            background: #f5f7ff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            color: #222e3a;
        }
        .add-trainer-form .form-control:focus {
            box-shadow: 0 0 0 2px #a259ff33;
        }
        .add-trainer-form .btn-success {
            background: linear-gradient(90deg,#00ea5e 0%,#04682d 100%);
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 8px;
            padding: 10px 32px;
        }
        .add-trainer-form .btn-secondary {
            background: #e0e8ff;
            color: #222e3a;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 32px;
        }
        .profile-pic-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        .profile-pic-upload label {
            color: #a259ff;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .profile-pic-preview {
            width: 140px;
            height: 140px;
            border-radius: 12px;
            background: #f5f7ff;
            border: 2px solid #a259ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            overflow: hidden;
        }
        .profile-pic-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upload-resume {
            background: #f5f7ff;
            border: 2px dashed #a259ff;
            border-radius: 8px;
            padding: 10px 16px;
            color: #a259ff;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Close Button (Mobile) -->
    <button class="sidebar-close" onclick="toggleSidebar()">
        <i class="fas fa-times"></i>
    </button>

    <!-- Sidebar -->
    {% include 'myapp/_sidebar.html' %}

    <div class="main-content">
        <div class="trainer-header d-flex flex-wrap justify-content-between align-items-center gap-2">
            <div>
                <h3 class="trainer-title">Manage Trainers</h3>
                <div class="trainer-subtitle">View and manage all active trainers and assign them to courses.</div>
            </div>
            <div class="d-flex align-items-center gap-3 flex-wrap">
                <i class="fas fa-search"></i>
                <i class="fas fa-envelope"></i>
                <i class="fas fa-bell"></i>
                <div class="user-info ms-2">
                    <div class="user-role"><span style="font-size:0.95em;color:#8ec3ff;">VTS Admin</span></div>
                </div>
            </div>
        </div>
        <h4 style="color:#a259ff;font-weight:700;margin-top:24px;margin-bottom:18px;">Add New Trainer</h4>
        <div class="add-trainer-form-container">
            <form class="add-trainer-form" method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    <input type="file" class="form-control" name="profile_image" accept="image/*">
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Area of Expertise</label>
                        <input type="text" class="form-control" name="expertise">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Assign Courses</label>
                        <input type="text" class="form-control" name="assign_courses">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Batches</label>
                        <input type="number" class="form-control" name="batches" min="0" value="0">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Short Bio or Introduction</label>
                    <textarea class="form-control" name="bio" rows="2"></textarea>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Trainer Code</label>
                        <input type="text" class="form-control" name="trainer_code">
                    </div>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-success">Save Trainee</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'trainer_list' %}'">Cancel</button>
                </div>
                {% if messages %}
                <script>
                window.onload = function() {
                    {% for message in messages %}
                    alert("{{ message|escapejs }}");
                    {% endfor %}
                };
                </script>
                {% endif %}
            </form>
        </div>
    </div>

    {% include 'myapp/includes/trainer_success_popup.html' %}

    <script>
        // Enhanced hamburger functionality for Add Trainer Page
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            console.log('🍔 ADD TRAINER HAMBURGER CLICKED!');
            console.log('Sidebar found:', !!sidebar);
            console.log('Toggle button found:', !!toggleBtn);
            console.log('Close button found:', !!closeBtn);
            console.log('Window width:', window.innerWidth);

            if (window.innerWidth <= 768) {
                console.log('📱 Mobile mode detected');
                console.log('Sidebar current transform:', sidebar.style.transform);
                console.log('Sidebar current classList:', sidebar.classList.toString());

                // Toggle the active class
                const isActive = sidebar.classList.contains('active');
                console.log('Currently active:', isActive);

                if (isActive) {
                    // Close sidebar
                    sidebar.classList.remove('active');
                    sidebar.style.transform = 'translateX(-100%)';
                    toggleBtn.style.display = 'block';
                    if (closeBtn) closeBtn.style.display = 'none';
                    console.log('🔒 Add Trainer: Sidebar CLOSED');
                } else {
                    // Open sidebar
                    sidebar.classList.add('active');
                    sidebar.style.transform = 'translateX(0)';
                    toggleBtn.style.display = 'none';
                    if (closeBtn) closeBtn.style.display = 'block';
                    console.log('🔓 Add Trainer: Sidebar OPENED');
                }

                console.log('Sidebar classList after toggle:', sidebar.classList.toString());
                console.log('Sidebar transform after toggle:', sidebar.style.transform);
            } else {
                console.log('❌ Desktop mode - hamburger should be hidden');
            }
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            if (window.innerWidth <= 768 &&
                sidebar &&
                toggleBtn &&
                closeBtn &&
                sidebar.classList.contains('active') &&
                !sidebar.contains(event.target) &&
                !toggleBtn.contains(event.target) &&
                !closeBtn.contains(event.target)) {

                sidebar.classList.remove('active');
                sidebar.style.transform = 'translateX(-100%)';
                toggleBtn.style.display = 'block';
                closeBtn.style.display = 'none';
                console.log('🚪 Add Trainer: Sidebar closed via outside click');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                sidebar.style.transform = 'translateX(0)';
                toggleBtn.style.display = 'none';
                if (closeBtn) closeBtn.style.display = 'none';
                console.log('💻 Add Trainer: Desktop view - sidebar always visible');
            } else {
                // On mobile, ensure hamburger is visible and sidebar hidden (unless active)
                if (!sidebar.classList.contains('active')) {
                    sidebar.style.transform = 'translateX(-100%)';
                    toggleBtn.style.display = 'block';
                    if (closeBtn) closeBtn.style.display = 'none';
                } else {
                    toggleBtn.style.display = 'none';
                    if (closeBtn) closeBtn.style.display = 'block';
                }
                console.log('📱 Add Trainer: Mobile view - hamburger/close button management');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            console.log('🚀 ADD TRAINER PAGE INITIALIZING...');
            console.log('Screen width:', window.innerWidth);

            // Set initial state based on screen size
            if (window.innerWidth <= 768) {
                // MOBILE: Show hamburger, hide sidebar and close button
                sidebar.style.transform = 'translateX(-100%)';
                sidebar.classList.remove('active');
                toggleBtn.style.display = 'block';
                if (closeBtn) closeBtn.style.display = 'none';
                console.log('📱 Initial: Mobile mode - hamburger VISIBLE, sidebar HIDDEN');
            } else {
                // DESKTOP: Hide hamburger and close button, show sidebar
                sidebar.style.transform = 'translateX(0)';
                sidebar.classList.remove('active');
                toggleBtn.style.display = 'none';
                if (closeBtn) closeBtn.style.display = 'none';
                console.log('💻 Initial: Desktop mode - hamburger HIDDEN, sidebar VISIBLE');
            }

            console.log('Toggle button found:', !!toggleBtn);
            console.log('Close button found:', !!closeBtn);
            console.log('Sidebar found:', !!sidebar);

            // Force correct state after CSS loads
            setTimeout(() => {
                if (window.innerWidth <= 768) {
                    toggleBtn.style.display = 'block';
                    if (closeBtn) closeBtn.style.display = 'none';
                    if (!sidebar.classList.contains('active')) {
                        sidebar.style.transform = 'translateX(-100%)';
                    }
                    console.log('⏰ Force mobile state applied');
                } else {
                    toggleBtn.style.display = 'none';
                    if (closeBtn) closeBtn.style.display = 'none';
                    sidebar.style.transform = 'translateX(0)';
                    console.log('⏰ Force desktop state applied');
                }
            }, 100);
        });

        // Add any interactive functionality here if needed
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Add Trainer page loaded successfully');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
