{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/login_options.css' %}">
</head>
<body>
    <div class="login-glass-bg d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-glass-main row g-0 shadow-lg">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center glass-welcome p-4">
                <div class="w-100 mb-4 mt-5 d-flex align-items-center">
                    <img src="{% static 'myapp/images/vtslogofinal.png' %}" alt="Logo" class="img-fluid d-block mx-auto" style="width:140px;height:140px; object-fit: contain;">
                </div>
                <div class="flex-grow-1 d-flex flex-column  align-items-center w-100">
                    <h2 class="text-white mb-2" style="font-weight:700;letter-spacing:1px;">Welcome Back!</h2>
                    <p class="text-white-70 mb-0 text-center" style="max-width:260px;">Admin login panel. Please enter your credentials.</p>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center glass-login-panel p-4">
                <div class="w-100" style="max-width:320px;">
                    <h3 class="text-center mb-4 fw-bold" style="color:#222;letter-spacing:1px;">Admin Login</h3>
                    {% if error %}
                        <div style="color: #d32f2f; text-align:center; margin-bottom: 16px; font-weight: 500;">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required value="{{ username|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" disabled>
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="small">Forgot password?</a>
                        </div>
                        <button type="submit" class="glass-btn2 w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
