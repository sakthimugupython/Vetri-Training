{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/login_options.css' %}">
</head>
<body>
    <div class="login-glass-bg d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-glass-main row g-0 shadow-lg">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center glass-welcome p-4">
                <div class="w-100 mb-4 mt-3 d-flex align-items-center">
                    <img src="{% static 'myapp/images/vtslogofinal.png' %}" class="img-fluid d-block mx-auto mt-5" alt="Logo" style="width:150px;height:140px;">
                </div>
                <div class="flex-grow-1 d-flex flex-column align-items-center w-100">
                    <h2 class="text-white mb-2" style="font-weight:700;letter-spacing:1px;">Welcome Back!</h2>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center glass-login-panel p-4">
                <div class="w-100" style="max-width:320px;">
                    <h3 class="text-center mb-4 fw-bold" style="color:#222;letter-spacing:1px;">Login</h3>
                    <form action="/admin-login/" method="get" class="mb-3">
                        <button class="glass-btn2 w-100" type="submit">Admin Login</button>
                    </form>
                    <form action="/student-login/" method="get" class="mb-3">
                        <button class="glass-btn2 w-100" type="submit">Student Login</button>
                    </form>
                    <form action="/trainer-login/" method="get">
                        <button class="glass-btn2 w-100" type="submit">Trainer Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'myapp/js/login_options.js' %}"></script>
</body>
</html>
