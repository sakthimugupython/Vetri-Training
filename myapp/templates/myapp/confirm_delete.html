{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f4f6ff;">
    <div class="container py-5">
        <div class="card mx-auto" style="max-width:420px;">
            <div class="card-body text-center">
                <img src="{% static 'myapp/img/warning.png' %}" alt="Warning" style="width:60px;height:60px;">
                <h4 class="mt-3">Confirm Delete</h4>
                <p>Are you sure you want to delete this {{ type }}?</p>
                <div class="mb-3" style="font-weight:600;">{{ object }}</div>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="javascript:history.back()" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
