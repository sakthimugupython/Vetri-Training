{% load static %}

<div class="sidebar d-flex flex-column">
    <h2 class="logo fw-bold text-white py-4">Vetri <br><span style="font-weight:400;">Training</span></h2>
    <nav class="flex-grow-1 sidebar-nav">
        {% if user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}" class="nav-link{% if request.resolver_match.url_name == 'admin_dashboard' %} active{% endif %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="{% url 'course_list' %}" class="nav-link{% if request.resolver_match.url_name == 'course_list' %} active{% endif %}"><i class="fas fa-book"></i> Courses</a>
        <a href="{% url 'trainee_list' %}" class="nav-link{% if request.resolver_match.url_name == 'trainee_list' %} active{% endif %}"><i class="fas fa-users"></i> Trainees</a>
        <a href="{% url 'trainer_list' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_list' %} active{% endif %}"><i class="fas fa-chalkboard-teacher"></i> Trainers</a>
        <a href="#" class="nav-link"><i class="fas fa-file-alt"></i> Exams</a>
        <a href="{% url 'announcements' %}" class="nav-link{% if request.resolver_match.url_name == 'announcements' %} active{% endif %}"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="{% url 'admin_certificates' %}" class="nav-link"><i class="fas fa-certificate"></i> Certificates</a>
        <a href="{% url 'admin_logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        {% elif user.trainer %}
        <!-- Trainer Navigation -->
        <a href="{% url 'trainer_dashboard' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_dashboard' %} active{% endif %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'session_list' %}" class="nav-link{% if request.resolver_match.url_name == 'session_list' %} active{% endif %}"><i class="fas fa-play-circle"></i> Sessions</a>
        <a href="{% url 'trainer_trainee_list' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_trainee_list' %} active{% endif %}"><i class="fas fa-users"></i> My Trainees</a>
        <a href="{% url 'trainer_announcements' %}" class="nav-link{% if request.resolver_match.url_name == 'trainer_announcements' %} active{% endif %}"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="{% url 'trainer_logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        {% else %}
        <!-- Student Navigation -->
        <a href="{% url 'trainee_dashboard' %}" class="nav-link{% if request.resolver_match.url_name == 'trainee_dashboard' %} active{% endif %}"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'my_courses' %}" class="nav-link{% if request.resolver_match.url_name == 'my_courses' %} active{% endif %}"><i class="fas fa-graduation-cap"></i> My Courses</a>
        <a href="{% url 'student_certificates' %}" class="nav-link{% if request.resolver_match.url_name == 'student_certificates' %} active{% endif %}"><i class="fas fa-certificate"></i> My Certificates</a>
        <a href="{% url 'trainee_announcements' %}" class="nav-link{% if request.resolver_match.url_name == 'trainee_announcements' %} active{% endif %}"><i class="fas fa-bullhorn"></i> Announcements</a>
        <a href="{% url 'student_logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        {% endif %}
    </nav>
</div>
