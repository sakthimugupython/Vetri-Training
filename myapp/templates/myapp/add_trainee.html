<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Trainee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/trainee_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Enhanced Hamburger Button for Add Trainee Page */
        .sidebar-toggle {
            position: fixed !important;
            top: 1rem !important;
            left: 1rem !important;
            z-index: 9999 !important;
            background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%) !important;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 12px !important;
            padding: 0.75rem !important;
            font-size: 1.25rem !important;
            cursor: pointer !important;
            width: 50px !important;
            height: 50px !important;
            display: none !important;
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4) !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(10px) !important;
        }

        .sidebar-toggle:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #2980b9 100%) !important;
            transform: scale(1.05) !important;
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6) !important;
        }

        .sidebar-toggle:active {
            transform: scale(0.95) !important;
        }

        /* Sidebar Close Button */
        .sidebar-close {
            position: fixed !important;
            top: 1rem !important;
            right: 1rem !important;
            z-index: 1001 !important;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%) !important;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            border-radius: 50% !important;
            padding: 0.5rem !important;
            font-size: 1rem !important;
            cursor: pointer !important;
            width: 40px !important;
            height: 40px !important;
            display: none !important;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4) !important;
            transition: all 0.3s ease !important;
        }

        .sidebar-close:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%) !important;
            transform: scale(1.05) !important;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6) !important;
        }

        .sidebar-close:active {
            transform: scale(0.95) !important;
        }

        /* Desktop: Hide hamburger */
        @media (min-width: 769px) {
            .sidebar-toggle, .sidebar-close {
                display: none !important;
            }
        }

        /* Mobile: Show hamburger prominently */
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block !important;
                position: fixed !important;
                top: 1rem !important;
                left: 1rem !important;
                z-index: 9999 !important;
                background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%) !important;
                border: 2px solid rgba(255, 255, 255, 0.3) !important;
                width: 50px !important;
                height: 50px !important;
                box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4) !important;
            }

            .sidebar.active ~ .sidebar-close {
                display: block !important;
            }
        }

        /* Enhanced Sidebar styling for mobile slide-in effect */
        .sidebar {
            background: #222e3a;
            color: #fff;
            width: 280px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }

        /* Mobile sidebar behavior */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0) !important;
                z-index: 1000 !important;
            }
        }

        /* Main Content - Enhanced Responsive */
        .main-content {
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
                width: 100%;
            }

            .trainee-header {
                margin-top: 4rem; /* Push below hamburger button */
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                border-radius: 12px;
            }

            .trainee-header h3 {
                font-size: 1.5rem;
            }

            /* Responsive form card */
            .card {
                max-width: 100%;
                margin: 1rem auto;
                padding: 1.5rem;
                border-radius: 12px;
            }

            /* Form elements responsive */
            .form-label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .form-control, .form-select {
                font-size: 0.9rem;
                padding: 0.75rem;
            }

            /* Responsive button layout */
            .d-flex.justify-content-end {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                border-radius: 8px;
            }

            /* File input responsive */
            input[type="file"] {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            /* Number input responsive */
            input[type="number"] {
                font-size: 0.9rem;
            }
        }

        /* Desktop responsive adjustments */
        @media (min-width: 769px) {
            .main-content {
                margin-left: 280px;
                padding: 2rem;
                width: calc(100% - 280px);
            }
        }

        /* Global overflow prevention */
        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
        }

        /* Ensure all elements respect boundaries */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Close Button (Mobile) -->
    <button class="sidebar-close" onclick="toggleSidebar()">
        <i class="fas fa-times"></i>
    </button>

    <!-- Sidebar -->
    {% include 'myapp/_sidebar.html' %}

    <div class="main-content">
        <div class="trainee-header" style="background:#3865ff;color:#fff;padding:14px 32px 18px 32px;">
            <h3 class="mb-1" style="font-weight:700;">Add New Trainee</h3>
        </div>
        <div class="card p-4" style="max-width:600px;margin:0 auto;box-shadow:0 2px 12px #0001;border-radius:16px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="trainee_code" class="form-label">Trainee ID</label>
                    <input type="text" class="form-control" id="trainee_code" name="trainee_code" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course Enrolled</label>
                    <select class="form-select" id="course" name="course" required>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Active">Active</option>
                        <option value="On Hold">On Hold</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="trainer" class="form-label">Trainer Assigned</label>
                    <select class="form-select" id="trainer" name="trainer" required>
                        <option value="">-- Select Trainer --</option>
                        {% for trainer in trainers %}
                        <option value="{{ trainer.id }}">{{ trainer.user.get_full_name|default:trainer.user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="batch" class="form-label">Batch</label>
                    <select class="form-select" id="batch" name="batch" required>
                        <option value="">-- Select Batch --</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="progress" class="form-label">Progress (%)</label>
                    <input type="number" class="form-control" id="progress" name="progress" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label for="profile_image" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'trainee_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Add Trainee</button>
                </div>
            </form>
        </div>
    </div>

    {% include 'myapp/includes/trainee_success_popup.html' %}

    <script>
        // Enhanced hamburger functionality for Add Trainee Page
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            console.log('🍔 ADD TRAINEE HAMBURGER CLICKED!');
            console.log('Sidebar found:', !!sidebar);
            console.log('Toggle button found:', !!toggleBtn);
            console.log('Close button found:', !!closeBtn);
            console.log('Window width:', window.innerWidth);

            if (window.innerWidth <= 768) {
                console.log('📱 Mobile mode detected');
                console.log('Sidebar current transform:', sidebar.style.transform);
                console.log('Sidebar current classList:', sidebar.classList.toString());

                // Toggle the active class
                const isActive = sidebar.classList.contains('active');
                console.log('Currently active:', isActive);

                if (isActive) {
                    // Close sidebar
                    sidebar.classList.remove('active');
                    sidebar.style.transform = 'translateX(-100%)';
                    toggleBtn.style.display = 'block';
                    if (closeBtn) closeBtn.style.display = 'none';
                    console.log('🔒 Add Trainee: Sidebar CLOSED');
                } else {
                    // Open sidebar
                    sidebar.classList.add('active');
                    sidebar.style.transform = 'translateX(0)';
                    toggleBtn.style.display = 'none';
                    if (closeBtn) closeBtn.style.display = 'block';
                    console.log('🔓 Add Trainee: Sidebar OPENED');
                }

                console.log('Sidebar classList after toggle:', sidebar.classList.toString());
                console.log('Sidebar transform after toggle:', sidebar.style.transform);
            } else {
                console.log('❌ Desktop mode - hamburger should be hidden');
            }
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            if (window.innerWidth <= 768 &&
                sidebar &&
                toggleBtn &&
                closeBtn &&
                sidebar.classList.contains('active') &&
                !sidebar.contains(event.target) &&
                !toggleBtn.contains(event.target) &&
                !closeBtn.contains(event.target)) {

                sidebar.classList.remove('active');
                sidebar.style.transform = 'translateX(-100%)';
                toggleBtn.style.display = 'block';
                closeBtn.style.display = 'none';
                console.log('🚪 Add Trainee: Sidebar closed via outside click');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                sidebar.style.transform = 'translateX(0)';
                toggleBtn.style.display = 'none';
                if (closeBtn) closeBtn.style.display = 'none';
                console.log('💻 Add Trainee: Desktop view - sidebar always visible');
            } else {
                // On mobile, ensure hamburger is visible and sidebar hidden (unless active)
                if (!sidebar.classList.contains('active')) {
                    sidebar.style.transform = 'translateX(-100%)';
                    toggleBtn.style.display = 'block';
                    if (closeBtn) closeBtn.style.display = 'none';
                } else {
                    toggleBtn.style.display = 'none';
                    if (closeBtn) closeBtn.style.display = 'block';
                }
                console.log('📱 Add Trainee: Mobile view - hamburger/close button management');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.sidebar-toggle');
            const closeBtn = document.querySelector('.sidebar-close');

            console.log('🚀 ADD TRAINEE PAGE INITIALIZING...');
            console.log('Screen width:', window.innerWidth);

            // Set initial state based on screen size
            if (window.innerWidth <= 768) {
                // MOBILE: Show hamburger, hide sidebar and close button
                sidebar.style.transform = 'translateX(-100%)';
                sidebar.classList.remove('active');
                toggleBtn.style.display = 'block';
                if (closeBtn) closeBtn.style.display = 'none';
                console.log('📱 Initial: Mobile mode - hamburger VISIBLE, sidebar HIDDEN');
            } else {
                // DESKTOP: Hide hamburger and close button, show sidebar
                sidebar.style.transform = 'translateX(0)';
                sidebar.classList.remove('active');
                toggleBtn.style.display = 'none';
                if (closeBtn) closeBtn.style.display = 'none';
                console.log('💻 Initial: Desktop mode - hamburger HIDDEN, sidebar VISIBLE');
            }

            console.log('Toggle button found:', !!toggleBtn);
            console.log('Close button found:', !!closeBtn);
            console.log('Sidebar found:', !!sidebar);

            // Force correct state after CSS loads
            setTimeout(() => {
                if (window.innerWidth <= 768) {
                    toggleBtn.style.display = 'block';
                    if (closeBtn) closeBtn.style.display = 'none';
                    if (!sidebar.classList.contains('active')) {
                        sidebar.style.transform = 'translateX(-100%)';
                    }
                    console.log('⏰ Force mobile state applied');
                } else {
                    toggleBtn.style.display = 'none';
                    if (closeBtn) closeBtn.style.display = 'none';
                    sidebar.style.transform = 'translateX(0)';
                    console.log('⏰ Force desktop state applied');
                }
            }, 100);
        });

        // Trainer batch data from backend
        const trainerData = JSON.parse('{{ trainer_data_json|escapejs }}');
        const trainerSelect = document.getElementById('trainer');
        const batchSelect = document.getElementById('batch');

        function updateBatchOptions() {
            const trainerId = trainerSelect.value;
            batchSelect.innerHTML = '<option value="">-- Select Batch --</option>';
            if (!trainerId) return;
            const trainer = trainerData.find(t => t.id == parseInt(trainerId));
            if (trainer) {
                for (let i = 1; i <= trainer.batches; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.textContent = i;
                    batchSelect.appendChild(opt);
                }
            }
        }
        trainerSelect.addEventListener('change', updateBatchOptions);
        document.addEventListener('DOMContentLoaded', updateBatchOptions);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
