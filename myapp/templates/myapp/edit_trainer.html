{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/trainer_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main-content" style="max-width:600px;margin:40px auto;">
        <h3 style="color:#a259ff;font-weight:700;margin-bottom:24px;">Edit Trainer</h3>
    <form method="post" class="add-trainer-form" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3 text-center">
                {% if trainer.profile_image %}
                    <img src="{{ trainer.profile_image.url }}" alt="Profile Image" style="width:90px;height:90px;border-radius:50%;border:4px solid #a259ff;object-fit:cover;">
                {% else %}
                    <img src="{% static 'myapp/img/default-avatar.png' %}" alt="Profile Image" style="width:90px;height:90px;border-radius:50%;border:4px solid #a259ff;object-fit:cover;">
                {% endif %}
                <div style="margin-top:10px;">
                    <label class="form-label">Change Profile Image</label>
                    <input type="file" class="form-control" name="profile_image" accept="image/*">
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" value="{{ trainer.user.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ trainer.user.email }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" value="{{ trainer.phone }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Area of Expertise</label>
                    <input type="text" class="form-control" name="expertise" value="{{ trainer.expertise }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Assign Courses</label>
                    <input type="text" class="form-control" name="assign_courses" value="{{ trainer.assign_courses }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Batches</label>
                    <input type="number" class="form-control" name="batches" min="0" value="{{ trainer.batches }}">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Short Bio or Introduction</label>
                <textarea class="form-control" name="bio" rows="2">{{ trainer.bio }}</textarea>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Trainer Code</label>
                    <input type="text" class="form-control" name="trainer_code" value="{{ trainer.trainer_code }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-control" name="status">
                        <option value="Active" {% if trainer.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if trainer.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
